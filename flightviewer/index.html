<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Flight Viewer</title>
    <script src="Cesium/Build/Cesium/Cesium.js"></script>
    <style>
        @import url(Cesium/Build/Cesium/Widgets/widgets.css);
        html, body, #cesiumContainer {
            width: 100%; height: 90%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>
Upload KML: <input type="file" class="kmlFile">
<button class="loadKML">Load KML</button>

<button class="setStartTime">Start Time</button>
<button class="setEndTime">Stop Time</button>
<button class="setManeuver">Grade Maneuver</button>
<div id="cesiumContainer"></div>
<script src="main.js"></script>
</body>
</html>
