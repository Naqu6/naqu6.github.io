<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Flight Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="Cesium/Build/Cesium/Cesium.js"></script>
    <style>
        @import url(Cesium/Build/Cesium/Widgets/widgets.css);
        html, body {
            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>
        <center>
            FLIGHT ANALYZER

        </center>

    </h1>

<hr>
</div>
<div class="left-nav">

<center>
<h2> UPLOAD FILE</h2>
<hr>
<label>
    <br>
    Choose File <input type="file" class="kmlFile" style="display: none;">
</label><br>
<br>
<button class="loadKML">Load File</button><br>
<br>
<hr>
<br>
<h4 class="fileMessage"> No File Selected</h4>
<br>
<hr>
<br>
</center>
<center>
<h2> Analyze Maneuver</h2>
<br><br><hr><br><br>
</center>
<button class="setStartTime">Start Time</button><button class="setEndTime">Stop Time</button><br><br>
<button class="toggleFlightPath"> Toggle Flight Path</button><button class="toggleRealCourse"> Toggle Real Course </button> <button class="toggleTargetCourse"> Toggle Target Course </button><br><br>

<select class="selectManuver">
    <option value="straightAndLevel">Straight and Level</option>
    <option value="turnsAroundAPoint">Turns Around A Point</option>
</select><br><br>

<button class="setManeuver">Grade Maneuver</button><br><br>

<hr>

<p class="results">
</p>

</div>
<div id="cesiumContainer"></div>
<script src="main.js"></script>
</div>
</body>
</html>
