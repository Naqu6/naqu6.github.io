<!DOCTYPE html>
<html>
	<head>
	<script type="text/javascript">
	function animalChange() {
		var dna = document.getElementById("dna").value;
		var info = "";
		var values = dna.split("-");

		var canvas = document.getElementById("animal");
		var context = canvas.getContext("2d");

		context.clearRect(0, 0, canvas.width, canvas.height);

		switch(values[0]) {
			case "AT":
				context.fillStyle = "green";
				info += "Amino Acid pair AT creates protien P2GC, which makes the Skin apear green <br>";
				break;
			case "TA":
				context.fillStyle = "blue";
				info += "Amino Acid pair TA creats Protien F96C, which makes the Skin Apear blue <br>";
				break;
			case "GC":
				context.fillStyle = "red";
				info += "Amino Acid pair GC creats Protien CJ78, which makes the Skin Appear red <br>";
				break;
			case "CG":
				info += "Amnio Acid pair CG creats Protien Q58G, Which makes the Skin Appear yellow<br>";
				context.fillStyle = "yellow";
				break;
		}

		var headArg1 = 0;
		var headArg2 = 30;

		var protienName = "";

		switch(values[1][0]) {
			case "A":
				protienName += "5";
				headArg1 += 0;
				break;
			case "T":
				protienName += "K";
				headArg1 += 5;
				break;
			case "G":
				protienName += "C";
				headArg1 += 10;
				break;
			case "C":
				protienName += "D";
				headArg1 += 15;
				break;
		}
		
		switch(values[1][1]) {
			case "A":
				protienName += "C";
				headArg1 += 20;
				break;
			case "T":
				protienName += "I"; 
				headArg1 += 25;
				break;
			case "G":
				protienName += "D";
				headArg1 += 30;
				break;
			case "C":
				protienName += "K";
				headArg1 += 35;
				break;
		}
		
		switch(values[1][2]) {
			case "A":
				protienName += "V";
				headArg1 += 40;
				break;
			case "T":
				protienName += "5"; 
				headArg1 += 45;
				break;
			case "G":
				protienName += "N";
				headArg1 += 50;
				break;
			case "C":
				protienName += "2";
				headArg1 += 0;
				break;
		}

		switch(values[1][3]) {
			case "A":
				protienName += "O";
				headArg1 += 15;
				break;
			case "T":
				protienName += "T";
				headArg1 += 20;
				break;
			case "G":
				protienName += "0";
				headArg1 += 100;
				break;
			case "C":
				protienName += "B";
				headArg1 += 30;
				break;
		}

		info += "Amino Acid Pair " + values[1] + " folds into protien " + protienName + " causing the craninial bones to grow to be " + headArg1 + " centimeters bigger than usual <br>"; 

		var bodyLength = 0;

		switch(values[2]) {
			case "AT":
				bodyLength = 50;
				info += "Amino Acid Pair AT folds into Protien UHG3 which causes the body to be 50 centimeters long<br>";
				break;
			case "TA":
				info += "Amino Acid Pair TA folds into Protien BOP2 which causes the body to be 100 centimeters long<br>";
				bodyLength = 100;
				break;
			case "GC":
				info += "Amino Acid Pair GC folds into Protien DK92 which causes the body to be 25 centimeters long<br>";
				bodyLength = 25;
				break;
			case "CG":
				info += "Amino Acid Pair CG folds into Protien VY38 which causes the body to be 150 centimeters long<br>";
				bodyLength = 150;
				break;	
		}
		var armLength = 0;

		switch(values[3]) {
			case "AT":
				armLength = 50;
				info += "Amino Acid Pair AT folds into Protien UB57 which causes the arms to be 50 centimeters long <br>";
				break;
			case "TA":
				armLength = 100;
				info += "Amino Acid Pair TA folds into Protien B74C which causes the arms to be 100 centimeters long <br>";
				break;
			case "CG":
				armLength = 25;
				info += "Amino Acid Pair CG folds into Protien QW945 which causes the arms to be 25 centimeters long <br>";
				break;
			case "GC":
				armLength = 35;
				info += "Amino Acid Pair GC folds into Protien 95CLKG which causes the arms to be 35 centimeters long <br>";
				break;
		}

		var legLength = 0;

		switch(values[4]) {
			case "AT":
				legLength = 25;
				info += "Amino Acid Pair AT folds into Protien YK59 which causes the legs to be 25 centimeters long <br>";
				break;
			case "TA":
				legLength = 50;
				info += "Amino Acid Pair TA folds into Protien DPU57 which causes the legs to be 50 centimeters long <br>";
				break;
			case "CG":
				legLength = 75;

				info += "Amino Acid Pair CG folds into Protien YAK which causes the legs to be 75 centimeters long <br>";
				break;
			case "GC":
				legLength = 35;

				info += "Amino Acid Pair GC folds into Protien FLK45 which causes the legs to be 35 centimeters long <br>";
				break;
		}

		console.error(info);
		console.error(document.getElementById("dnainfo").innerHTML);
		document.getElementById("dnainfo").innerHTML = info;

		context.beginPath();
		context.arc(headArg1, headArg2, 20, 0, 2*Math.PI);
		context.closePath();
		context.fill();

		/*Drawing the stick body*/
		context.moveTo(headArg1, headArg2+20);
		context.lineTo(headArg1, bodyLength + headArg2 + 20);
		context.stroke();

		/*Drawing the left arm*/
		context.moveTo(headArg1, headArg2 + 30);
		context.lineTo(headArg1 + armLength, headArg2 + 40);
		context.stroke();

		/*Drawing the right arm*/
		context.moveTo(headArg1, headArg2+30);
		context.lineTo(headArg1 - armLength, headArg2 + 40);
		context.stroke()

		/*Drawing the left limb*/
		context.moveTo(headArg1, headArg2+bodyLength+20);
		context.lineTo(headArg1+legLength, bodyLength+headArg1);
		context.stroke();

		/*Drawing the right limb*/
		context.moveTo(headArg1, headArg2+bodyLength+20);
		context.lineTo(headArg1-legLength, bodyLength+headArg1);
		context.stroke();
	}
	</script>

	<style type="text/css">
		.Head {
			width: 50%;
			height: auto;
			padding-top: 50%;
		}
	</style>

	</head>

	<body>
	<h1>
		Build an Animal by changeing the Genetic Code!
	</h1> <br>
	<textarea id = "dna" onchange="animalChange()">CG-ATTA-TA-AT-GC</textarea>
	<br>
	<p id = "dnainfo">
	test
	</p>
	<br>

	<canvas id="animal" width="1000" height="1000"></canvas>
		<script>
			animalChange();
		</script>

	</body>
